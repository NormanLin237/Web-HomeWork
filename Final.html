<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Ahorro</title>
    <!-- 網站圖標-->
    <link rel="icon" type="image/x-icon" href="src/favicon.png" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- 本身用到的CSS(包含bootstrap)-->
    <link rel="stylesheet" href="css/form.css">
</head>
<body id="page-top">
    <!-- 上排標題-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">Keep accounts</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#account">記帳</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">明細表</a></li>
                    <li class="nav-item"><a class="nav-link" href="#analyze">財務分析</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 標頭-->
    <header class="masthead">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-end">
                    <h1 class="text-white font-weight-bold">輕鬆養成記帳好習慣! 財富累積就從這一步開始</h1>
                    <hr class="divider" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 mb-5">Easily form a good habit of accounting! The accumulation of wealth starts from this step</p>
                    <a class="btn btn-primary btn-xl" href="#account">Let's Start</a>
                </div>
            </div>
        </div>
    </header>
    <!-- 記帳-->
    <section class="page-section bg-primary" id="account">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="text-white mt-0">開始記帳吧!</h2>
                    <hr class="divider divider-light" />
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-5">
                    <form id="contactForm" >
                        <!-- 類別 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" />
                            <label for="name">類別</label>
                        </div>
                        <!-- 名稱 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="text" />
                            <label for="email">名稱</label>
                        </div>
                        <!-- 金額 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="text" />
                            <label for="phone">金額</label>
                        </div>
                        <!-- 其他描述 input-->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" type="text" style="height: 10rem" ></textarea>
                            <label for="message">其他描述</label>
                        </div>
                        <div class="d-grid mx-auto"><button class="btn btn-primary btn-xl" type="button">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- 明細表-->
    <div id="portfolio">
        <div class="container-fluid p-0">
            <div class="row g-0">
                <div class="col-lg-4 col-sm-6">
                    <a class="portfolio-box" href="src/img/portfolio/fullsize/1.jpg" title="Project Name">
                        <img class="img-fluid" src="src/img/portfolio/thumbnails/1.jpg" alt="..." />
                        <div class="portfolio-box-caption">
                            <div class="project-category text-white-50">Expenditure List</div>
                            <div class="project-name">Food</div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <a class="portfolio-box" href="src/img/portfolio/fullsize/2.jpg" title="Project Name">
                        <img class="img-fluid" src="src/img/portfolio/thumbnails/2.jpg" alt="..." />
                        <div class="portfolio-box-caption">
                            <div class="project-category text-white-50">Expenditure List</div>
                            <div class="project-name">Clothes</div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <a class="portfolio-box" href="src/img/portfolio/fullsize/3.jpg" title="Project Name">
                        <img class="img-fluid" src="src/img/portfolio/thumbnails/3.jpg" alt="..." />
                        <div class="portfolio-box-caption">
                            <div class="project-category text-white-50">Expenditure List</div>
                            <div class="project-name">Entertainment</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 財務分析-->
    <div id="analyze">
        <section class="page-section bg-dark text-white">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-4">財務分析</h2>
                <h3 class="mb-4">敬請期待....</h2>
            </div>
        </section>
    </div>
</body>
</html>
